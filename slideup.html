<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image hide display examples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	
	
</head>
<body>

<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("#p").slideUp("slow");
    $("#img").slideUp("slow");
    $("#h1").slideUp("slow");
  });
  $(".btn2").click(function(){
    $("#p").slideDown("slow");
    $("#img").slideDown("slow");
    $("#h1").slideDown("slow");
  });
});
</script>

<h3>Click on slideDowm amd slideUp</h3>

<h1 id="h1" style="display: none;">WELCOME TO <span style="color:blue">SAM'S GRAM</span>SOCIAL MEDIA</h1>	


<img src="samlogo2.png" width="30%" id="img" style="display: none;">


<p id="p" style="display: none;">GOOD PEOPLE BRING OUT THE GOOD IN PEOPLE</p>

<button class="btn1">Slide up</button>
<button class="btn2">Slide down</button>


</body>
</html>
